{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin Template Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'Style.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="#">
        {% csrf_token %}
{#  <img class="mb-4" src="http://www.w3.org/2000/svg" alt="" width="72" height="72">#}
        <img src="https://img.icons8.com/fluency/144/000000/instagram-new.png"/>

  <h1 class="h3 mb-3 font-weight-normal">Please input username to extract keyphraces</h1>
  <label for="getUsername" class="sr-only">Instagram Username:</label>
  <input type="text" id="getUsername" name="getUsername" class="form-control mb-3 mt-3" placeholder="Enter Instagram Username" required autofocus>
        <button class="btn btn-lg btn-primary btn-block mb-3 mt-3" type="submit">Start</button>
        <textarea type="text" id="getResult" name="getResult" class="form-control mb-3 mt-3" rows="10" placeholder="Results will be shown here" readonly>{{ result }}</textarea>
  <p class="mt-5 mb-3 text-muted">&copy; Alidokht 2021</p>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
